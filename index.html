<!DOCTYPE html>
<html lang="en">

<head>
  <title>Image replace</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <script>
  $(document).ready(function() {
    // add or remove checked class
    $(".image-radio").each(function(){
      if($(this).find('input[type="radio"]').first().attr("checked")){
        $(this).addClass('image-radio-checked');
      }else{
        $(this).removeClass('image-radio-checked');
      }
    });

    // sync the input state
    $(".image-radio").on("click", function(e) {
      $(".image-radio").removeClass('image-radio-checked');
      $(this).addClass('image-radio-checked');
      var $radio = $(this).find('input[type="radio"]');
      $radio.prop("checked",!$radio.prop("checked"));

      e.preventDefault();
    });
  });
  </script>

</head>
<body>

<div class="container">
  <form method="post" action="">
    <div class="col-lg-12">
    <div class="row">
<div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
  <label class="image-radio">
    <img class="img-responsive" src="https://github.com/cactus-blossom-it-services-limited/millais/blob/master/radio-image-1.jpeg?raw=true" />
    <input type="radio" name="image_radio" value="1" />
    <i class="glyphicon glyphicon-ok hidden"></i>
  </label>
</div>

<div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
  <label class="image-radio">
    <img class="img-responsive" src="https://github.com/cactus-blossom-it-services-limited/millais/blob/master/radio-image-2.jpeg?raw=true" />
    <input type="radio" name="image_radio" value="2" />
    <i class="glyphicon glyphicon-ok hidden"></i>
  </label>
</div>

<div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
  <label class="image-radio">
    <img class="img-responsive" src="https://github.com/cactus-blossom-it-services-limited/millais/blob/master/radio-image-3.jpeg?raw=true" />
    <input type="radio" name="image_radio" value="3" />
    <i class="glyphicon glyphicon-ok hidden"></i>
  </label>
</div>

<div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
  <label class="image-radio">
    <img class="img-responsive" src="https://github.com/cactus-blossom-it-services-limited/millais/blob/master/radio-image-4.jpeg?raw=true" />
    <input type="radio" name="image_radio" value="4" />

</div>
</div>
</form>
</div>

</body>

</html>
