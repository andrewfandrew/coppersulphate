<!DOCTYPE html>
<html lang="en">

<head>
  <title>Image replace</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Bootstrap library -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom css -->
  <link href="main.css" rel="stylesheet">
  <!-- Bootstrap library -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    // add/remove checked class
$(".image-radio").each(function(){
    if($(this).find('input[type="radio"]').first().attr("checked")){
        $(this).addClass('image-radio-checked');
    }else{
        $(this).removeClass('image-radio-checked');
    }
});

// sync the input state
$(".image-radio").on("click", function(e){
    $(".image-radio").removeClass('image-radio-checked');
    $(this).addClass('image-radio-checked');
    var $radio = $(this).find('input[type="radio"]');
    $radio.prop("checked",!$radio.prop("checked"));

    e.preventDefault();
});

// Next come the checkboxes

// add/remove checked class
$(".image-checkbox").each(function(){
    if($(this).find('input[type="checkbox"]').first().attr("checked")){
        $(this).addClass('image-checkbox-checked');
    }else{
        $(this).removeClass('image-checkbox-checked');
    }
});

// sync the input state
$(".image-checkbox").on("click", function(e){
    $(this).toggleClass('image-checkbox-checked');
    var $checkbox = $(this).find('input[type="checkbox"]');
    $checkbox.prop("checked",!$checkbox.prop("checked"));

    e.preventDefault();
  });

});
  </script>

</head>

<body>

  <div class="container">
    <form method="post" action="">
      <div class="row">
        <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">
          <label class="image-radio">
            <img class="img-responsive" src="https://github.com/cactus-blossom-it-services-limited/millais/blob/master/radio-image-1.jpeg?raw=true" />
            <input type="radio" name="image_radio" value="1" />
            <i class="glyphicon glyphicon-ok hidden"></i>

        </div>

        <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">

            <i class="glyphicon glyphicon-ok hidden"></i>
          </label>
        </div>

        <div class="col-xs-4 col-sm-3 col-md-2 nopad text-center">

        </div>

        </div>

            <input type="radio" name="image_radio" value="5" />
            <i class="glyphicon glyphicon-ok hidden"></i>

      <!-- Now come the checkboxes -->

    </form>
  </div>
